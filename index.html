<head>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- js -->
    <script src="js/script.js" defer></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Prezzo-treno</title>
</head>
<body>
    <form action="#">
        <label for="nome">Nome e Cognome</label>
        <input type="text" placeholder="Inserisci Nome e Cognome" id="nome">
        <label for="km">Km da percorrere</label>
        <input type="number" placeholder="Inserisci quanti km">
        <label for="age">Fascia d'et√†</label>
        <select name="age" id="age">
            <option value="age">Maggiorenne</option>
            <option value="age">Minorenne</option>
            <option value="age">Over 65</option>
        </select>
        <button type="submit" class="btn btn-light">Genera</button>
        <button type="reset" class="btn btn-light">Annulla</button>
    </form>
        
    <div class="output">
        <p id="prezzo"></p>
    </div>
